<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selamat Hari Ibu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@400;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="petal-container" id="petal-container"></div>
    <audio src="music/ibu.mp3" id="linkmp3"></audio>
    <div class="container">
        <div class="book">
            <div class="page current-page">
                <div class="greeting-card">
                    <div class="mother-illustrations">
                        <img src="svg/mother.svg" alt="Mother Illustration" class="mother-img">
                        <img src="svg/mother.svg" alt="Mother Illustration" class="mother-img mirror">
                    </div>
                    <h1 class="greeting-text">Selamat Hari Ibu</h1>
                    <div class="cherry-blossoms">
                        <img src="svg/cherry-blossom.svg" alt="Cherry Blossom" class="blossom left">
                        <img src="svg/cherry-blossom.svg" alt="Cherry Blossom" class="blossom right">
                    </div>
                </div>
            </div>
            <div class="page next-page">
                <div class="greeting-card">
                    <h1 class="greeting-text">Terima Kasih Ibu</h1>
                    <div class="message" id="message"></div>
                </div>
            </div>
            <div class="page gallery-page">
                <div class="greeting-card">
                    <h1 class="greeting-text">Galeri Kenangan</h1>
                    <div class="gallery-grid">
                        <div class="photo-card">
                            <img src="image/2.jpeg" alt="Photo 1" class="gallery-img">
                        </div>
                        <div class="photo-card">
                            <img src="image/4.jpeg" alt="Photo 2" class="gallery-img">
                        </div>
                        <div class="photo-card">
                            <img src="image/5.jpeg" alt="Photo 3" class="gallery-img">
                        </div>
                    </div>
                </div>
            </div>
            <button class="flip-button">Lanjut â–¶</button>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
